<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat v·ªõi NOU</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    height: 200vh; /* ƒë·ªÉ th·ª≠ cu·ªôn trang */
    background: linear-gradient(180deg, #e3f2fd, #ffffff);
  }

  /* Khung chat */
  .chatbox {
    position: fixed;
    bottom: 90px;
    right: 25px;
    width: 320px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    overflow: hidden;
    display: none;
    flex-direction: column;
    z-index: 1000;
    animation: fadeIn 0.4s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .chat-header {
    background: linear-gradient(90deg, #00bcd4, #2196f3);
    color: white;
    padding: 14px;
    font-weight: 600;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .chat-header button {
    background: transparent;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
  }

  .chat-body {
    padding: 15px;
    max-height: 300px;
    overflow-y: auto;
    font-size: 14px;
  }

  .chat-message {
    margin-bottom: 10px;
    background: #e3f2fd;
    padding: 8px 12px;
    border-radius: 10px;
    width: fit-content;
    max-width: 80%;
  }

  .chat-message.user {
    background: #bbdefb;
    align-self: flex-end;
  }

  .chat-input {
    display: flex;
    border-top: 1px solid #ddd;
  }

  .chat-input input {
    flex: 1;
    padding: 12px;
    border: none;
    outline: none;
    font-size: 14px;
  }

  .chat-input button {
    background: #2196f3;
    color: white;
    border: none;
    padding: 12px 16px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
  }

  .chat-input button:hover {
    background: #1565c0;
  }

  /* Floating NOU */
  .chat-nou {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 130px;
    height: 130px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    animation: float 3s ease-in-out infinite;
    z-index: 9999;
    transition: transform 0.3s ease;
  }

  .chat-nou:hover {
    transform: scale(1.07);
  }

  .nou-img {
    width: 100px;
    height: 100px;
    object-fit: contain;
    z-index: 2;
  }

  .chat-nou-text {
    position: absolute;
    width: 160px;
    height: 100px;
    top: -30px; /* ch·ªØ cong n·∫±m tr√™n ƒë·∫ßu con c√°o */
    pointer-events: none;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
  }

  /* Gradient ch·ªØ chuy·ªÉn ƒë·ªông nh·∫π */
  .chat-nou-text text {
    fill: url(#textGradient);
  }
</style>
</head>
<body>

<!-- Chatbox -->
<div class="chatbox" id="chatbox">
  <div class="chat-header">
    Chat v·ªõi NOU üê¨
    <button id="closeChat">√ó</button>
  </div>
  <div class="chat-body" id="chatBody">
    <div class="chat-message">Hi there! üëã I'm NOU. How can I help you today?</div>
  </div>
  <div class="chat-input">
    <input type="text" id="chatInput" placeholder="Type your message...">
    <button id="sendBtn">Send</button>
  </div>
</div>

<!-- Floating Chat with NOU -->
<div class="chat-nou" id="openChat">
  <img src="images/nou.png" alt="Chat with NOU" class="nou-img">
  <svg viewBox="0 0 200 100" class="chat-nou-text">
    <defs>
      <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#00bcd4">
          <animate attributeName="offset" values="0;1;0" dur="3s" repeatCount="indefinite"/>
        </stop>
        <stop offset="100%" stop-color="#2196f3">
          <animate attributeName="offset" values="1;0;1" dur="3s" repeatCount="indefinite"/>
        </stop>
      </linearGradient>
    </defs>
    <path id="arcPath" d="M 30,100 A 70,70 0 0,1 170,100" fill="none" stroke="none"/>
    <text font-size="14" font-weight="600">
      <textPath href="#arcPath" startOffset="50%" text-anchor="middle">
        Chat with NOU
      </textPath>
    </text>
  </svg>
</div>

<script>
  const chatbox = document.getElementById('chatbox');
  const openBtn = document.getElementById('openChat');
  const closeBtn = document.getElementById('closeChat');
  const sendBtn = document.getElementById('sendBtn');
  const chatBody = document.getElementById('chatBody');
  const chatInput = document.getElementById('chatInput');

  openBtn.addEventListener('click', () => {
    chatbox.style.display = 'flex';
  });

  closeBtn.addEventListener('click', () => {
    chatbox.style.display = 'none';
  });

  sendBtn.addEventListener('click', () => {
    const msg = chatInput.value.trim();
    if (msg) {
      const userMsg = document.createElement('div');
      userMsg.classList.add('chat-message', 'user');
      userMsg.textContent = msg;
      chatBody.appendChild(userMsg);
      chatInput.value = '';

      // Fake reply
      setTimeout(() => {
        const botMsg = document.createElement('div');
        botMsg.classList.add('chat-message');
        botMsg.textContent = "NOU is thinking... üê¨";
        chatBody.appendChild(botMsg);
        chatBody.scrollTop = chatBody.scrollHeight;
      }, 600);

      chatBody.scrollTop = chatBody.scrollHeight;
    }
  });
</script>

</body>
</html>
