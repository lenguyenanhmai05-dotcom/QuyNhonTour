<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - QuyNhonTour</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Welcome Back</h2>
      <p>Sign in to continue your adventure with <b>QuyNhonTour</b></p>

      <div id="error-box" class="error"></div>

      <form action="login" method="post">
        <input type="email" name="email" placeholder="Email address" required />
        <input type="password" name="password" placeholder="Password" required />

        <div class="options">
          <label><input type="checkbox" name="remember" /> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="btn">Sign In</button>

        <div class="divider">or</div>
        <button type="button" class="btn-google">Continue with Google</button>

        <p class="alt-text">
          Donâ€™t have an account?
          <a href="register.html">Create one</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const errorBox = document.getElementById("error-box");

    if (params.get("error") === "invalid") {
      errorBox.style.display = "block";
      errorBox.textContent = "Invalid email or password.";
    } else if (params.get("error") === "empty") {
      errorBox.style.display = "block";
      errorBox.textContent = "Please fill in both email and password.";
    }
  </script>
</body>
</html>
